################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = eDP-1,1920x1080@144,0x0,1.2

xwayland {
  force_zero_scaling = true
}


###################
### MY PROGRAMS ###
###################

$terminal = ghostty
$browser = qutebrowser
$fileManager = $terminal -e yazi
$menu = ~/.config/rofi/scripts/launcher_t1


#################
### AUTOSTART ###
#################

exec-once = hyprpm reload
exec-once = uwsm app -- $terminal
exec-once = [workspace 2 silent] uwsm app -- $browser
exec-once = hyprshade auto # Enabl shaders


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = NVIDIA_VISIBLE_DEVICES,all
env = GBM_BACKEND,nvidia-drm
env = LIBVA_DRIVER_NAME,nvidia
env = __EGL_VENDOR_LIBRARY_FILENAMES,/usr/share/glvnd/egl_vendor.d/10_nvidia.json
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

source = ./land/look.conf
source = ./land/feel.conf
source = ./land/behaviour.conf


#############
### INPUT ###
#############

source = ./land/input.conf


###################
### KEYBINDINGS ###
###################

source = ./land/keybinds.conf


###############
### WINDOWS ###
###############

source = ./land/windows.conf

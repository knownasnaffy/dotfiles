[colors]
background = #15161e
background-alt = #414868
foreground = #a9b1d6
primary = #7aa2f7
secondary = #bb9af7
alert = #f7768e
hint = #9ece6a
disabled = #414868

[bar/bar1]
monitor = ${env:MONITOR:eDP}

width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

bottom = true

separator = |
separator-foreground = ${colors.disabled}

font-0 = Hack Nerd Font Mono:size=11;5

modules-left = xworkspaces
modules-right = usb-mount-1 usb-mount-2 backlight battery pulseaudio wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

; This module is not active by default (to enable it, add it to one of the
; modules-* list above).
; Please note that only a single tray can exist at any time. If you launch
; multiple bars with this module, only a single one will show it, the others
; will produce a warning. Which bar gets the module is timing dependent and can
; be quite random.
; For more information, see the documentation page for this module:
; https://polybar.readthedocs.io/en/stable/user/modules/tray.html
[module/systray]
type = internal/tray

format-margin = 0pt
tray-spacing = 16pt

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/usb-mount-1]
type = custom/script
exec = ~/.config/polybar/scripts/removables.sh 1
interval = 5
click-left = ~/.config/polybar/scripts/removables.sh 1 --toggle &
click-right = ~/.config/polybar/scripts/removables.sh 1 --toggle &

[module/usb-mount-2]
type = custom/script
exec = ~/.config/polybar/scripts/removables.sh 2
interval = 5
click-left = ~/.config/polybar/scripts/removables.sh 2 --toggle &
click-right = ~/.config/polybar/scripts/removables.sh 2 --toggle &

[module/backlight]
type = internal/backlight

label = %percentage%%

format-prefix = "BRI "
format-prefix-foreground = ${colors.primary}

[module/battery]
type = internal/battery

low-at = 20

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

label = %percentage%%
format-charging-prefix = "CHA "
format-charging-prefix-foreground = ${colors.primary}
format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}

format-full-prefix-foreground = ${colors.hint}
format-full-prefix = "FUL "
format-low-prefix-foreground = ${colors.alert}
format-low-prefix = "LOW "

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#7aa2f7}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = Muted
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#7aa2f7}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %essid%
format-connected-prefix = "WIFI "
format-connected-prefix-foreground = ${colors.primary}
label-disconnected = Disconnected
format-disconnected-foreground = ${colors.disabled}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#7aa2f7}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini

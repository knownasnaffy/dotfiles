# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        ;: move-to-next-char
        <Alt+c>: fake-key <Ctrl+c>
        <Alt+q>: mode-enter normal
        h: null
        j: move-to-prev-char
        k: move-to-next-line
        l: move-to-prev-line
      insert:
        <Alt+,>: tab-prev
        <Alt+.>: tab-next
        <Alt+;>: fake-key <Right>
        <Alt+Shift+:>: fake-key <Ctrl+Right>
        <Alt+Shift+j>: fake-key <Ctrl+Left>
        <Alt+Shift+k>: fake-key <Ctrl+Down>
        <Alt+Shift+l>: fake-key <Ctrl+Up>
        <Alt+d>: fake-key <Ctrl-Delete>
        <Alt+j>: fake-key <Left>
        <Alt+k>: fake-key <Down>
        <Alt+l>: fake-key <Up>
        <Alt+q>: mode-enter normal
        <Alt+v>: fake-key <Ctrl+v>
        <Alt+w>: fake-key <Ctrl-Backspace>
      normal:
        ',': 'cmd-set-text :'
        ':': forward
        ;: scroll right
        <Alt+,>: tab-prev
        <Alt+.>: tab-next
        <Alt+c>: fake-key <Ctrl+c>
        <Alt+i>: forward
        <Alt+o>: back
        <Alt+v>: fake-key <Ctrl+v>
        H: null
        K: scroll-page 0 0.5
        L: scroll-page 0 -0.5
        h: null
        j: scroll left
        k: scroll down
        l: scroll up
        td: config-cycle -u *://{url:host}/* colors.webpage.darkmode.enabled ;; reload
      passthrough:
        <Alt+q>: mode-enter normal
  colors.webpage.darkmode.enabled:
    '*://addons.thunderbird.net/*': true
    '*://bbs.archlinux.org/*': true
    '*://chat.deepseek.com/*': false
    '*://davatorium.github.io/*': true
    '*://gedakc.users.sourceforge.net/*': true
    '*://git-scm.com/*': false
    '*://hamberg.no/*': true
    '*://learn.wordpress.org/*': true
    '*://lifehacker.com/*': true
    '*://livesoundblog.com/*': true
    '*://localhost/*': false
    '*://make.wordpress.org/*': true
    '*://new.drupal.org/*': true
    '*://orgmode.org/*': true
    '*://pandoc.org/*': true
    '*://polybar.readthedocs.io/*': false
    '*://qutebrowser.org/*': true
    '*://stackoverflow.com/*': true
    '*://taskwarrior.org/*': true
    '*://wallpaperaccess.com/*': true
    '*://web.whatsapp.com/*': false
    '*://wiki.archlinux.org/*': true
    '*://wp-cli.org/*': true
    '*://www.canva.com/*': false
    '*://www.drush.org/*': true
    '*://www.linuxjournal.com/*': true
    '*://www.lua.org/*': true
    '*://www.npmjs.com/*': true
    '*://www.thregr.org/*': true
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.desktop_capture:
    https://meet.google.com: true
  content.javascript.clipboard:
    global: access
  content.media.audio_capture:
    https://meet.google.com: true
    https://mictests.com: true
    https://teams.live.com: true
  content.media.audio_video_capture:
    https://teams.live.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://teams.live.com: true
    https://webcamtests.com: true
  content.mouse_lock:
    https://www.figma.com: true
  content.notifications.enabled:
    https://app.clickup.com: true
    https://barinderpreet-singh.monday.com: true
    https://teams.live.com: true
    https://www.facebook.com: false
    https://www.netflix.com: false
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
  editor.command:
    global:
    - ghostty
    - -e
    - nvim
    - '{file}'
  input.insert_mode.auto_load:
    global: true
  scrolling.smooth:
    global: true
  tabs.padding:
    global:
      bottom: 2
      left: 5
      right: 5
      top: 2
  tabs.position:
    global: left
  tabs.title.format:
    global: '{current_title}'
  tabs.width:
    global: 150
  zoom.default:
    global: 125%

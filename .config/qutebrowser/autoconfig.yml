# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      insert:
        <Alt+p>: insert-text -- {clipboard}
      normal:
        <Alt+j>: tab-next
        <Alt+k>: tab-prev
        <Alt+p>: insert-text -- {clipboard}
        td: config-cycle -u *://{url:host}/* colors.webpage.darkmode.enabled ;; reload
  colors.webpage.darkmode.enabled:
    '*://chat.deepseek.com/*': false
    '*://localhost/*': false
    '*://qutebrowser.org/*': true
    '*://taskwarrior.org/*': true
    '*://wallpaperaccess.com/*': true
    '*://web.whatsapp.com/*': false
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.javascript.clipboard:
    global: access
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
  editor.command:
    global:
    - gvim
    - '{file}'
  input.insert_mode.auto_load:
    global: true
  tabs.position:
    global: left
  tabs.title.format:
    global: '{current_title}'
  tabs.width:
    global: 150

# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global:
      caret:
        ;: move-to-next-char
        h: null
        j: move-to-prev-char
        k: move-to-next-line
        l: move-to-prev-line
      insert: {}
      normal:
        ',': 'cmd-set-text :'
        ':': forward
        ;: scroll right
        H: null
        J: back
        K: tab-next
        L: tab-prev
        h: null
        j: scroll left
        k: scroll down
        l: scroll up
        td: config-cycle -u *://{url:host}/* colors.webpage.darkmode.enabled ;; reload
  colors.webpage.darkmode.enabled:
    '*://chat.deepseek.com/*': false
    '*://davatorium.github.io/*': true
    '*://localhost/*': false
    '*://polybar.readthedocs.io/*': false
    '*://qutebrowser.org/*': true
    '*://taskwarrior.org/*': true
    '*://wallpaperaccess.com/*': true
    '*://web.whatsapp.com/*': false
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.javascript.clipboard:
    global: access
  content.notifications.enabled:
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
    https://outlook.live.com?mailtouri=%25s: false
  editor.command:
    global:
    - ghostty
    - -e
    - nvim
    - '{file}'
  input.insert_mode.auto_load:
    global: true
  tabs.position:
    global: left
  tabs.title.format:
    global: '{current_title}'
  tabs.width:
    global: 150
